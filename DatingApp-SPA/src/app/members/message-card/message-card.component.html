<!-- to me -->
<div *ngIf="message.senderId == recipientId" (mouseover)="isHover=true" (mouseout)="isHover=false" class="member-card sent float-left">
  <span class="chat-img float-left">
    <img
      src="{{ message.senderPhotoUrl }}"
      alt="{{ message.senderKnownAs }}"
      class="rounded-circle"
    />
  </span>
  <div class="chat-body">
    <div class="header">
      <strong class="primary-font">{{ message.senderKnownAs }}</strong>
      <small class="text-time float-right">
        <span >{{
          isHover? (message.messageSent | timeAgo) : ""
        }}</span>
      </small>
    </div>
    <p>{{ message.content }}</p>
  </div>
</div>

<!-- from me -->
<div *ngIf="message.senderId != recipientId" (mouseover)="isHover=true" (mouseout)="isHover=false" class="member-card recieved float-right">
  <span class="chat-img float-right">
    <img
      src="{{ message.senderPhotoUrl }}"
      alt="{{ message.senderKnownAs }}"
      class="rounded-circle"
    />
  </span>
  <div class="chat-body">
    <div class="header">
      <small class="text-time">
        <span>{{
          isHover? (message.messageSent | timeAgo) : ""
        }}</span>
        <span *ngIf="!message.isRead" class="text-danger">{{isHover? (" Unread"): ""}}</span>
        <span *ngIf="message.isRead" class="text-success">{{isHover? (" Read"): ""}}</span>
      </small>
      <strong class="primary-font float-right">{{
        message.senderKnownAs
      }}</strong>
    </div>
    <p>{{ message.content }}</p>
  </div>
